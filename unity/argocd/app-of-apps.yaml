apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: main
    repoURL: https://dev.azure.com/Payoneer/Payoneer/_git/devops-argo-apps-gitops-mgmt
    targetRevision: master
    directory:
      recurse: true
  syncPolicy:
    automated:
      selfHeal: false
      prune: true